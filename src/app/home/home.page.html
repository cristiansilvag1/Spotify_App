<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #000000;">
    <ion-buttons slot="start">
      <ion-menu-button style="--color: #1db954;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center; color: white; font-weight: bold;">
      PCA Music
    </ion-title>
    <ion-buttons slot="end">
      <ion-button disabled style="width: 48px;"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="ion-padding-horizontal">
    <h1 class="home-title">Explorar Música</h1>
    <h3 class="home-subtitle">Categorías</h3>
  </div>

  <div class="slider-container ion-padding-bottom">
    <swiper-container [slidesPerView]="1.2" [spaceBetween]="15" [centeredSlides]="true" [pagination]="true">
      <swiper-slide *ngFor="let genre of genres">
        <div class="genre-card">
          <img [src]="genre.image" />
          <div class="genre-overlay">
            <h2>{{ genre.title }}</h2>
            <p>{{ genre.description }}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>

  <div class="ion-padding-horizontal" *ngIf="serverArtists.length > 0">
    <h3 class="home-subtitle">Artistas Recomendados</h3>
  </div>

  <div class="artists-slider ion-padding-bottom">
    <swiper-container [slidesPerView]="3.5" [spaceBetween]="10" class="ion-padding-horizontal">
      <swiper-slide *ngFor="let artist of serverArtists">
        <div class="artist-circle-card" (click)="ShowSongsByArtists(artist)">
          <div class="avatar-wrapper">
            <img [src]="artist.image || 'https://via.placeholder.com/150/282828/FFFFFF?text=Artist'" />
          </div>
          <p class="artist-name-label">{{ artist.name }}</p>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>

  <div class="ion-padding-horizontal">
    <h3 class="home-subtitle">Top Canciones</h3>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let song of songs">
        <div class="song-card">
          <div class="image-wrapper">
            <img [src]="song.image" (error)="song.image = 'https://via.placeholder.com/150/282828/FFFFFF?text=Music'" />
            <ion-button class="play-fab" color="success" size="small">
              <ion-icon name="play"></ion-icon>
            </ion-button>
          </div>
          <div class="song-info">
            <h2 class="song-name">{{ song.name }}</h2>
            <p class="song-artist">{{ song.artist }}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
    <ion-button expand="block" color="tertiary" (click)="irAIntro()">VER INTRO</ion-button>
  </div>
</ion-content>

<ion-footer *ngIf="currentSong && currentSong.name">
  <ion-toolbar color="dark">
    <ion-item lines="none" color="transparent">
      <ion-thumbnail slot="start">
        <img [src]="currentSong.image" style="border-radius: 4px;" />
      </ion-thumbnail>
      <ion-label>
        <h2 style="color: white; font-size: 0.9rem; margin: 0;">{{ currentSong.name }}</h2>
        <p style="color: #1db954; font-size: 0.8rem; margin: 0;">{{ currentSong.artist }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" fill="clear">
          <ion-icon name="play-circle" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-footer>
