<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="colorActual">
  
  <swiper-container 
    pagination="true" 
    loop="true" 
    slides-per-view="1"
    style="width: 100%; height: 50%;" 
  >
    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content">
        <h2>{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]="genre.title">
        <p>{{ genre.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>

  <div [style.background-color]="colorActual" style="padding: 10px; text-align: center;">
    
  </div>

  <ion-button expand="block" (click)="cambiarColor()">
    cambia de tema
  </ion-button>

  <ion-card class="bg-card-test">
    <ion-card-header>
      <ion-card-title>vive la musica</ion-card-title>
   
    </ion-card-header>

    <ion-card-content>
      Sonidos que atraviesan siglos. Desde la elegancia de Mozart hasta la intensidad de Beethoven y la profundidad de Bach, esta m√∫sica es un viaje sin prisas: ideal para concentrarse, leer, estudiar o simplemente respirar.
    </ion-card-content>
  </ion-card>

</ion-content>
