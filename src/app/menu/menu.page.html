<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar style="--background: #000000;">
        <ion-title style="color: white;">PCA Music</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content style="--background: #121212;">
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/menu/home" routerDirection="root">
            <ion-icon slot="start" name="home-outline" color="success"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item (click)="logout()" button>
            <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
            <ion-label color="danger">Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
